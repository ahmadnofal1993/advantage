<!-- jinja -->
<div class="section-body">
    <div class="frappe-list">
        <header class="level list-row-head text-muted">
            <div class="level-left list-header-subject">
                <div class="col-sm-4 ellipsis hidden-xs">
                    <span>ID</span>
                </div>
                <div class="col-sm-2 ellipsis hidden-xs">
                    <span>Type</span>
                </div>
                <div class="col-sm-3 ellipsis hidden-xs">
                    <span>Owner</span>
                </div>
                <div class="col-sm-1 ellipsis hidden-xs">
                    <span>%</span>
                </div>
                <div class="col-sm-2 ellipsis hidden-xs">
                    <span>Date</span>
                </div>
            </div>
        </header>
     
    </div>
   
</div>
{% if template_data %}
        
                {% if template_data|length>0 %}
                {% for rec in template_data.data %}
                <div class="list-row-container">
                    <div class="level list-row">
                        <div class="col-sm-4 ellipsis hidden-xs">
                            <span class="ellipsis">
                                <a class="filterable ellipsis" target="_blank" href="/app/opportunity/{{ rec.name}}">
                                    {{rec.name}}
                                </a>
                                <span class="indicator-pill no-indicator-dot whitespace-nowrap green">{{rec.status}}</span>
                            </span>
                        </div>
                        <div class="col-sm-2 ellipsis hidden-xs">
                            <span>{{rec.opportunity_type}}</span>
                        </div>
                        
                        <div class="col-sm-3 ellipsis hidden-xs">
                            <span>{{rec.owner}}</span>
                        </div>
                        <div class="col-sm-1 ellipsis hidden-xs">
                            <span>{{rec.probability}}</span>
                        </div>
                        <div class="col-sm-2 ellipsis hidden-xs">
                            <span>{{ frappe.utils.pretty_date(rec.creation) }} </span>
                        </div>
                    </div>
                </div>
                {% endfor %}   
{% endif %}
{% endif %}
